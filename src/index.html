<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Uordi</title>
</head>

<body>
    
    <header>
        <button id="home">Home</button>
    </header>
    <section class="second_tab">
        <div class="transfer">
            <button id="paste"><i class="fa-regular fa-paste"></i></button>
            <button id="cut_out"><i class="fa-solid fa-scissors"></i></button>
            <button id="copy"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="font">
            <select id="font_family">
                <option value="Arial">Arial</option>
                <option value="Roboto">Roboto</option>
                <option value="Sans-Serif">Sans-serif</option>
            </select>
            <select id="font_size">
                <option value="12">12</option>
                <option value="12">14</option>
                <option value="12">16</option>
            </select>
            <button id="bold">N</button>
            <button id="italic"><i class="fa-solid fa-italic"></i></button>
            <button id="underline">S</button>
            <button id="strikethrough">ab</button>
            <button id="subscribed"><i class="fa-solid fa-subscript"></i></button>
            <button id="overwritten"><i class="fa-solid fa-superscript"></i></button>
            <button id="bg_color"><i class="fa-solid fa-brush"></i></button>
            <select id="font_color" role="listitem">
                <option value="" disabled selected hidden>A</option>
                <option value="black"></option>
                <option value="white"></option>
                <option value="red"></option>
            </select>
        </div>
        <div class="paragraph">
            <button id="align_left"><i class="fa-solid fa-align-left"></i></button>
            <button id="align_center"><i class="fa-solid fa-align-left"></i></button>
            <button id="align_right"><i class="fa-solid fa-align-right"></i></button>
            <button id="align_justify"><i class="fa-solid fa-align-justify"></i></button>
        </div>
    </section>
    <div class="document-editor">
        <div class="document-editor__toolbar"></div>
        <div class="document-editor__editable-container">
            <div class="document-editor__editable">
                <p>The initial editor data.</p>
            </div>
        </div>
    </div>
    
    <!-- <div id="editor" class="ck-content"></div>
        <button id="bold">Negritos</button> -->
        
        
        <script src="https://kit.fontawesome.com/bdc645c07d.js" crossorigin="anonymous"></script>
    </body>
    
    </html>
